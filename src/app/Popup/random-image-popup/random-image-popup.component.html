<div class="row pb-1 Title">
    <div class="col-sm-12">
        <span>Student Random Images</span>
        <!-- <mat-icon class="VerifiedIcon" matTooltip="Verified" *ngIf="data.student.verified">done</mat-icon> -->
    </div>
</div>
<mat-divider></mat-divider>


<div class="container pad">
    <div class="row ">
        <div class="col-sm-6">
                <span class="Info s1">{{result?.name}}</span>
        </div>
    
        <div class="col-sm-6">
                <span class="Info s1">{{result?.hallTicketNumber}}</span>
        </div>
    </div>
       
    <br>
	<div *ngIf="!isImage" class="row">
        <div *ngFor="let pic of result; let index=index;" >
            <div class="col-md-4 col-sm-4 col-xs-6"><img class="img-responsive size" src={{pic.photo}} />
            <p class="s1">Captured Time : {{pic.time}}</p>
            </div>
            <br>
        </div>
		
       
      
    </div>
    <div *ngIf="isImage" class="row">
        <p class="s2">No Image Available For this student at the time. please check after some time.</p>
    </div>
</div>
