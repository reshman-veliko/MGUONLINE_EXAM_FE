<div class="col-sm-12">
    <div class="row">
        <h5 align="justify" class="font-weight-bold">{{data?.title}}</h5>
        <h5 class="font-weight-bold">{{data?.title2}}</h5>
    </div>
    <div class="row">
        <p>
            <mark>
                {{data?.message}}
            </mark>
        </p>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-3">
            <button mat-raised-button class="Submit" (click)="Submit()">Confirm</button>
        </div>
        <div class="col-sm-3">
            <button mat-raised-button color="warn" (click)="Close()">Close</button>
        </div>
    </div>
</div>
