<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-4" style="margin-top: 10%">
            <mat-card class="p-0 mat-elevation-z8">
                <mat-card-header class="p-2 d-flex justify-content-center CardHeader">
                    <mat-card-title class="Header mb-0">
                        Invigilator Login
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-3">
                    <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                        <div class="col-sm-12">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>{{loginFormCaption?.caption1}}</mat-label>
                                <input matInput formControlName="email" [placeholder]="loginFormCaption?.caption1"
                                    required>
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-error *ngIf="loginForm?.get('email').hasError('required')">
                                    {{ERROR?.required}}
                                </mat-error>
                                <mat-error *ngIf="loginForm?.get('email').hasError('pattern')">
                                    {{ERROR?.emailPattern}}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>{{loginFormCaption?.caption2}}</mat-label>
                                <input matInput formControlName="password" [type]="showPass ? 'text' : 'password'"
                                    [placeholder]="loginFormCaption?.caption2" required>
                                <button type="button" style="outline: none;" (click)="togglePass()" matSuffix
                                    mat-icon-button>
                                    <mat-icon>{{passIcon}}</mat-icon>
                                </button>
                                <mat-error *ngIf="loginForm?.get('password').hasError('required')">
                                    {{ERROR?.required}}
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <!-- <div class="col-sm-12">
                                <div #recaptcha ></div>
                              </div> -->
                        <div class="col-sm-12 p-2 d-flex justify-content-center">
                            <button [disabled]="loginForm?.invalid" mat-raised-button class="Submit">Login</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
